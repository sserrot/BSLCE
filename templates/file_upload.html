<!doctype html>
<html>
<head>
<title>BSLCE Email Automation</title>
<style>
body {background-color: #0075be;}
h1 {color: #f0b82d;text-align:center;}
p {color: black;}
</style>
</head>
<body>
	<h1>BSLCE Email Automation </h1>
		<div style="text-align:center">
				<form action="" method=post enctype=multipart/form-data>
				<p style="float:center">
					<input type=file name=file>
					
					<p> Sender Address: <br>
					<input type=email name=sender_address>
					</p>
					<p> Sender Password:<br>
					<input type=password name=password>
					</p>
					<p> Subject Line: <br>
					<input type=text name=subject>
					</p>
					<p> Text Body: <br>
					<textarea rows=5; cols=80 type=text name=text_body></textarea>
					</p>									
					<br><input type=submit value="Send Email">
				</p>
				</form>
		</div>
		</body>
